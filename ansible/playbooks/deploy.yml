---
- name: Configure deploy application # <-- description
  hosts: app # <-- to which hosts will be performed task
  vars:
    deploy_user: appuser
  become: true
  tasks: # <-- block of tasks that will be performed for these hosts

    - name: Fetch the latest version of application code
      git:
        repo: 'https://github.com/express42/reddit.git'
        dest: "/home/{{ deploy_user }}/reddit"
        version: monolith
      notify: restart puma
    
    - name: bundle install
      bundler:
        state: present
        chdir: "/home/{{ deploy_user }}/reddit" # <-- in which directory execute the command
    
  handlers:
  - name: restart puma
    become: true
    systemd: name=puma state=restarted